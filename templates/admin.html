<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Admin</title>
    <style>
        .table
        {
            width: 50%;
            margin-left: 25%;
        }
        .field
        {
            width: 25rem;
            margin-left: 30%;
        }
    </style>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary nav-but" href="{{ url_for('logout') }}">
                  <strong>Logout</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="table-container">
        <br>
       <h1 class="title has-text-centered is-size-1">Welcome {{ name }}</h1>
       <table class="table is-bordered is-striped is-narrow is-hoverable ">
         <!-- Your table content -->
         <tr>
           <th>Turf</th>
           <th>Cost (Rs.)</th>
       </tr>
         {% for key, value in result.items() %}
         <tr>
            <td> {{ key }} </th>
            <td> {{ value }} </td>
         </tr>
      {% endfor %}
       </table>

       <form action="{{ url_for('addTurf') }}" method="POST">
        <div class="field">
            <label class="label">Add Turf:</label>
            <div class="control">
                <input class="input is-success is-medium" type="text" placeholder="Turf Name?" name="turf">
            </div>
        </div>
        <div class="field">
            <label class="label">Cost:</label>
            <div class="control ">
                <input class="input is-success is-medium" type="text" placeholder="Cost?" name="cost">
            </div>
        </div>

        <div class="field control has-text-centered">
            <button class="button is-link">Submit</button>
        </div>
    </form>
     </div></body>
</html>
